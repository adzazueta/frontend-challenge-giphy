<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Challenge: Giphy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <section class="input-section">
        <input id="search-input" name="search-input" placeholder="Search GIFs..."></input>
        <button id="search-button" type="button">Search</button>
        <select name="limit-input" id="limit-input">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </section>
      <section class="gifs-section">
        <span class="loader" hidden></span>
        <span class="not-results" hidden>Not Results Found :(</span>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
